{% extends 'document_storage/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}
{% block content %}


<div>
    <h1>{{ title }}</h1>
        <ul>{% for doc in docs %}
            <li>name = {{ doc.name }}  content = {{ doc.content }}</li>
            {% endfor %}
        </ul>
    <a href = "{% url 'details_document' pk=pk %}">Back to the details page</a>
</div>
{% endblock %}
